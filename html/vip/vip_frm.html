<script type="text/javascript">
    apiready = function(){
      api.parseTapmode();
	  headimgurl.innerHTML = '<img src="'+ userinfo.user_portrait+'">' ;			
	  info();					
		
	}
function info(){
	 userinfo=$api.getStorage('userinfo');
	 user_level =$api.getStorage('user_level');
	 $api.byId('user_points').innerHTML=userinfo.user_points;
	 if(user_level==1){
		$api.byId('vip_time').innerHTML=userinfo.user_vip_time;
		username.innerHTML = userinfo.user_name+'<em style="background: #FFCC33;">VIP会员</em>'; 	
	}else{
		$api.byId('vip_time').innerHTML='会员已过期';
		username.innerHTML = userinfo.user_name+'<em style="background: #fff;">普通用户</em>'; 
	}
	
}
	

    //充值点卡
    function up_post(){
	  var card_no = $api.val($api.byId('card_no'));
	  var card_pwd = $api.val($api.byId('card_pwd'));
      if (card_no==''||card_pwd=='') {
            api.toast({
                msg: '请输入完整信息'
            });
            return false;
        }else {
        api.showProgress({
            title: '验证中',
            text: '请稍等',
            modal: false
        });
        api.ajax({
            url: api_url+'/api.php/user/buy',
			method: 'post',
			dataType:'json',
			data: {
				values: {
					card_no: card_no,
					user_id:userinfo['user_id'],
					card_pwd:card_pwd,
					flag:'card',
				}
			}
        },function(ret, err){
            if (ret) {
				if (ret.code == 1) {
				 api.toast({
					 msg: ret.msg,
					 duration: 2000
				 });
				 api.hideProgress();
                 getuser_info();
			    }else{
                    api.toast({
                        msg: ret.msg,
                        duration: 2000
                    });
                    return false;
                }
			}
        });

      }
    }


	function getuser_info(){
        api.ajax({
        url: api_url+'/api.php/user/getuser_info',
        method: 'post',
        dataType:'text',
        data: {
            values: {
            user_id: userinfo['user_id'],
            safety_code:$api.getStorage('safety_code'),
            }
        }
    },function(ret, err){
        if (ret) {
            ret=ret.substring(60);
            ret=window.atob(ret);
            ret=JSON.parse(ret);
            if (ret.code==200) {
				$api.setStorage('userinfo', ret.msg);
				info();
                delayed();
                if(ret.msg.group_id=='3' && ret.msg.user_end_time>timestamp){
                    $api.setStorage('user_level', 1);
                    $api.byId('vip_time').innerHTML=ret.msg.user_vip_time;
                }else{
                    $api.byId('vip_time').innerHTML='会员已过期';
                    $api.setStorage('user_level', 0);
                }
            }
        } else {
        
        }
    });
    }





//延时执行
function delayed(){	

	api.sendEvent({
	name: 'newLoingdata',
	extra: {
	}
	});

}

</script>
