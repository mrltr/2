<!doctype html>
<html>
<head>

<body>
    <div id="title"></div>
    <section id="list">
        <div class="hot_div">
            <ul id="vod_list">

            </ul>
        </div>
    </section>
</body>
<script type="text/x-dot-template" id="navcattpl">
    {{~ it : value : index }}
    <li  tapmode onclick="vod_play('{{= value. vod_id }}','{{= value. vod_name }}','{{= value. type_id }}','{{= value. vod_area }}')">
        <span class="vod_score">{{= value. vod_score }}</span>
        <div class="bg_img" style="background-image: url('{{= value. vod_pic }}');background-size: 100% 100%;"></div>
        <div class="vod_remarks">{{= value. vod_remarks }}</div>
        <div class="vod_title">{{= value. vod_name }}</div>
    </li>
    {{~}}
</script>
